name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # Test on Linux x86_64
  test-linux-x86_64:
    name: Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build hello payload
        run: cargo build --release -p hello

      - name: Build pbin-pack
        run: cargo build --release -p pbin-pack

      - name: Create hello.pbin
        run: |
          ./target/release/pbin-pack \
            --name hello \
            --version 1.0.0 \
            --linux-x86_64 ./target/release/hello \
            --output hello.pbin

      - name: Test hello.pbin
        run: |
          chmod +x hello.pbin
          echo "yes" | ./hello.pbin
          echo "Test passed on Linux x86_64!"

  # Test on Linux ARM64
  test-linux-arm64:
    name: Linux ARM64
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build hello payload
        run: cargo build --release -p hello

      - name: Build pbin-pack
        run: cargo build --release -p pbin-pack

      - name: Create hello.pbin
        run: |
          ./target/release/pbin-pack \
            --name hello \
            --version 1.0.0 \
            --linux-aarch64 ./target/release/hello \
            --output hello.pbin

      - name: Test hello.pbin
        run: |
          chmod +x hello.pbin
          echo "yes" | ./hello.pbin
          echo "Test passed on Linux ARM64!"

  # Test on macOS x86_64
  test-macos-x86_64:
    name: macOS x86_64
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build hello payload
        run: cargo build --release -p hello

      - name: Build pbin-pack
        run: cargo build --release -p pbin-pack

      - name: Create hello.pbin
        run: |
          ./target/release/pbin-pack \
            --name hello \
            --version 1.0.0 \
            --darwin-x86_64 ./target/release/hello \
            --output hello.pbin

      - name: Test hello.pbin
        run: |
          chmod +x hello.pbin
          echo "yes" | ./hello.pbin
          echo "Test passed on macOS x86_64!"

  # Test on macOS ARM64 (Apple Silicon)
  test-macos-arm64:
    name: macOS ARM64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build hello payload
        run: cargo build --release -p hello

      - name: Build pbin-pack
        run: cargo build --release -p pbin-pack

      - name: Create hello.pbin
        run: |
          ./target/release/pbin-pack \
            --name hello \
            --version 1.0.0 \
            --darwin-aarch64 ./target/release/hello \
            --output hello.pbin

      - name: Test hello.pbin
        run: |
          chmod +x hello.pbin
          echo "yes" | ./hello.pbin
          echo "Test passed on macOS ARM64!"

  # Test on Windows x86_64
  test-windows-x86_64:
    name: Windows x86_64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build hello payload
        run: cargo build --release -p hello

      - name: Build pbin-pack
        run: cargo build --release -p pbin-pack

      - name: Create hello.pbin
        run: |
          .\target\release\pbin-pack.exe `
            --name hello `
            --version 1.0.0 `
            --windows-x86_64 .\target\release\hello.exe `
            --output hello.pbin

      - name: Test hello.pbin
        shell: cmd
        run: |
          echo yes | hello.pbin
          echo Test passed on Windows x86_64!

  # Rust tests
  test-rust:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run tests
        run: cargo test --all
