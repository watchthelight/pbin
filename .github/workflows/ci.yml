name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build the test payload for each target
  build-payload:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: hello-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: hello-linux-aarch64
            cross: true
          - target: x86_64-apple-darwin
            os: macos-13  # Intel Mac
            artifact: hello-darwin-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest  # Apple Silicon
            artifact: hello-darwin-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: hello-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux ARM64)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }} -p hello

      - name: Build native
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }} -p hello

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/hello artifacts/${{ matrix.artifact }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir artifacts
          copy target\${{ matrix.target }}\release\hello.exe artifacts\${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: artifacts/${{ matrix.artifact }}

  # Build pbin-pack tool
  build-pbin-pack:
    name: Build pbin-pack
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-action@stable
      - name: Build pbin-pack
        run: cargo build --release -p pbin-pack
      - name: Upload pbin-pack
        uses: actions/upload-artifact@v4
        with:
          name: pbin-pack
          path: target/release/pbin-pack

  # Package all binaries into a .pbin file
  package-pbin:
    name: Package hello.pbin
    needs: [build-payload, build-pbin-pack]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: List downloaded artifacts
        run: find binaries -type f -ls

      - name: Make pbin-pack executable
        run: chmod +x binaries/pbin-pack/pbin-pack

      - name: Create hello.pbin
        run: |
          ./binaries/pbin-pack/pbin-pack \
            --name hello \
            --version 1.0.0 \
            --linux-x86_64 binaries/hello-linux-x86_64/hello-linux-x86_64 \
            --linux-aarch64 binaries/hello-linux-aarch64/hello-linux-aarch64 \
            --darwin-x86_64 binaries/hello-darwin-x86_64/hello-darwin-x86_64 \
            --darwin-aarch64 binaries/hello-darwin-aarch64/hello-darwin-aarch64 \
            --windows-x86_64 binaries/hello-windows-x86_64.exe/hello-windows-x86_64.exe \
            --output hello.pbin

      - name: Show pbin info
        run: |
          ls -la hello.pbin
          file hello.pbin
          head -30 hello.pbin

      - name: Upload hello.pbin
        uses: actions/upload-artifact@v4
        with:
          name: hello.pbin
          path: hello.pbin

  # Test the .pbin on each platform
  test-pbin:
    name: Test on ${{ matrix.os }}
    needs: package-pbin
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Download hello.pbin
        uses: actions/download-artifact@v4
        with:
          name: hello.pbin

      - name: Make executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x hello.pbin

      - name: Run test (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "yes" | ./hello.pbin
          EXIT_CODE=$?
          if [ $EXIT_CODE -eq 0 ]; then
            echo "Test passed!"
          else
            echo "Test failed with exit code $EXIT_CODE"
            exit 1
          fi

      - name: Run test (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          echo yes | hello.pbin
          if %ERRORLEVEL% EQU 0 (
            echo Test passed!
          ) else (
            echo Test failed with exit code %ERRORLEVEL%
            exit /b 1
          )

  # Run Rust tests
  test-rust:
    name: Rust tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-action@stable
      - name: Run tests
        run: cargo test --all

  # Check formatting
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  # Run clippy
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          components: clippy
      - name: Run clippy
        run: cargo clippy --all -- -D warnings
