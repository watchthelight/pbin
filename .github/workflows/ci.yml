name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # Rust tests
  test-rust:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run tests
        run: cargo test --all

  # Test on Linux x86_64
  test-linux-x86_64:
    name: Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Install zstd
        run: sudo apt-get update && sudo apt-get install -y zstd

      - name: Build hello payload
        run: cargo build --release -p hello

      - name: Build pbin-pack
        run: cargo build --release -p pbin-pack

      - name: Create uncompressed hello.pbin
        run: |
          ./target/release/pbin-pack \
            --name hello \
            --version 1.0.0 \
            --no-compress \
            --linux-x86_64 ./target/release/hello \
            --output hello-uncompressed.pbin

      - name: Test uncompressed hello.pbin
        run: |
          chmod +x hello-uncompressed.pbin
          echo "yes" | ./hello-uncompressed.pbin
          echo "Uncompressed test passed!"

      - name: Create compressed hello.pbin
        run: |
          ./target/release/pbin-pack \
            --name hello \
            --version 1.0.0 \
            --compress balanced \
            --no-bcj \
            --linux-x86_64 ./target/release/hello \
            --output hello-compressed.pbin

      - name: Test compressed hello.pbin
        run: |
          chmod +x hello-compressed.pbin
          echo "yes" | ./hello-compressed.pbin
          echo "Compressed test passed on Linux x86_64!"

      - name: Show compression stats
        run: |
          echo "Uncompressed: $(stat -c%s hello-uncompressed.pbin) bytes"
          echo "Compressed: $(stat -c%s hello-compressed.pbin) bytes"

  # Test on Linux ARM64
  test-linux-arm64:
    name: Linux ARM64
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Install zstd
        run: sudo apt-get update && sudo apt-get install -y zstd

      - name: Build hello payload
        run: cargo build --release -p hello

      - name: Build pbin-pack
        run: cargo build --release -p pbin-pack

      - name: Create compressed hello.pbin
        run: |
          ./target/release/pbin-pack \
            --name hello \
            --version 1.0.0 \
            --compress balanced \
            --no-bcj \
            --linux-aarch64 ./target/release/hello \
            --output hello.pbin

      - name: Test hello.pbin
        run: |
          chmod +x hello.pbin
          echo "yes" | ./hello.pbin
          echo "Test passed on Linux ARM64!"

  # Test on macOS x86_64 (cross-compile from ARM64)
  test-macos-x86_64:
    name: macOS x86_64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Install zstd
        run: brew install zstd

      - name: Build hello payload (cross-compile)
        run: cargo build --release -p hello --target x86_64-apple-darwin

      - name: Build pbin-pack
        run: cargo build --release -p pbin-pack

      - name: Create compressed hello.pbin
        run: |
          ./target/release/pbin-pack \
            --name hello \
            --version 1.0.0 \
            --compress balanced \
            --no-bcj \
            --darwin-x86_64 ./target/x86_64-apple-darwin/release/hello \
            --output hello.pbin

      - name: Test hello.pbin (via Rosetta)
        run: |
          chmod +x hello.pbin
          echo "yes" | arch -x86_64 ./hello.pbin
          echo "Test passed on macOS x86_64 (via Rosetta)!"

  # Test on macOS ARM64 (Apple Silicon)
  test-macos-arm64:
    name: macOS ARM64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Install zstd
        run: brew install zstd

      - name: Build hello payload
        run: cargo build --release -p hello

      - name: Build pbin-pack
        run: cargo build --release -p pbin-pack

      - name: Create compressed hello.pbin
        run: |
          ./target/release/pbin-pack \
            --name hello \
            --version 1.0.0 \
            --compress balanced \
            --no-bcj \
            --darwin-aarch64 ./target/release/hello \
            --output hello.pbin

      - name: Test hello.pbin
        run: |
          chmod +x hello.pbin
          echo "yes" | ./hello.pbin
          echo "Test passed on macOS ARM64!"

  # Test on Windows x86_64
  test-windows-x86_64:
    name: Windows x86_64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build hello payload
        run: cargo build --release -p hello

      - name: Build pbin-pack
        run: cargo build --release -p pbin-pack

      - name: Create uncompressed hello.pbin
        run: |
          .\target\release\pbin-pack.exe `
            --name hello `
            --version 1.0.0 `
            --no-compress `
            --windows-x86_64 .\target\release\hello.exe `
            --output hello.pbin

      - name: Test hello.pbin
        shell: cmd
        run: |
          echo yes | hello.pbin
          echo Test passed on Windows x86_64!

  # Multi-platform PBIN test
  test-multiplatform:
    name: Multi-Platform PBIN
    runs-on: ubuntu-latest
    needs: [test-rust]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu,aarch64-unknown-linux-gnu

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu zstd

      - name: Build pbin-pack
        run: cargo build --release -p pbin-pack

      - name: Build hello for x86_64
        run: cargo build --release -p hello --target x86_64-unknown-linux-gnu

      - name: Build hello for aarch64 (cross-compile)
        run: |
          export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          cargo build --release -p hello --target aarch64-unknown-linux-gnu

      - name: Create multi-platform PBIN
        run: |
          ./target/release/pbin-pack \
            --name hello \
            --version 1.0.0 \
            --compress balanced \
            --no-bcj \
            --linux-x86_64 ./target/x86_64-unknown-linux-gnu/release/hello \
            --linux-aarch64 ./target/aarch64-unknown-linux-gnu/release/hello \
            --output hello-multi.pbin

      - name: Test on current platform
        run: |
          chmod +x hello-multi.pbin
          echo "yes" | ./hello-multi.pbin
          echo "Multi-platform PBIN works!"

      - name: Show stats
        run: |
          echo "Multi-platform PBIN size: $(stat -c%s hello-multi.pbin) bytes"
          echo "x86_64 binary: $(stat -c%s ./target/x86_64-unknown-linux-gnu/release/hello) bytes"
          echo "aarch64 binary: $(stat -c%s ./target/aarch64-unknown-linux-gnu/release/hello) bytes"
