name: Linux mips64

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: rustup target add mips64-unknown-linux-gnuabi64 || echo "Target may require nightly"
      - run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mips64-linux-gnuabi64
      - run: cargo build --release -p pbin-pack
      - run: |
          export CARGO_TARGET_MIPS64_UNKNOWN_LINUX_GNUABI64_LINKER=mips64-linux-gnuabi64-gcc
          cargo build --release -p hello --target mips64-unknown-linux-gnuabi64 || echo "mips64 build attempted"
